{% extends "auctions/layout.html" %}

{% block body %}
    <div class="watchlist-page">
        <h2>Watch List</h2>

    <div>
        {% for item in watchlist %}
        <div id="product">
            <div class="image">
                <a href="{% url 'product' item.id %}">
                    <img src="{{ item.image }}" class="product-image" alt="Image">
                </a>

            </div>
            <div class="description">
                <div>
                    <img src="/static/auctions/star.png" class="star" alt="Image">
                    <a href="{% url 'product' item.id %}">
                        <h3 class="product-title"> {{item}} </h3>
                    </a>
                </div>
                <p> Listed on: {{item.time}} </p>
                <p>{{item.description}}</p>
                <p>Current value: <strong>${{item.price}}</strong></p>
            </div>
        </div>
        
        {% empty %}
        <h3> No items in your Watchlist</h3>
        {% endfor %}
    </div>
    

{% endblock %}
